<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="_css/styleMenu.css"
    </head>
    <body>
        <form method="post" enctype="multipart/form-data" action="">
            <h3>Item Information</h3>
            <label>UPC/EAN/ISBN <input type="text"/></label> <br> <br>
            <label>Product ID <input type="text"/></label> <br> <br>
            <label>Additional Item Numbers <a href="">Add item number</a> <input type="text"/></label> <br> <br>
            <label>Item Name: <input type="text"/></label> <br> <br>
            <label>Category: <input type="text"/></label> <br> <br>
            <label>Tags: <input type="text"/></label> <br> <br>
            <label>Size: <input type="text"/></label> <br> <br>
            <label>Supplier: <input type="text"/></label> <br> <br>
            <label>Reorder Level: <input type="text"/></label> <br> <br>
            <label>Days To Expiration: <input type="text"/></label> <br> <br>
            <label>Description: 
                <textarea rows="4" cols="20"></textarea>
            </label> <br> <br>
            <label>Prices Include Tax: <input type="checkbox"/></label> <br> <br>
            <label>Is Service Item (Does Not Have Quantity)?: <input type="checkbox"/></label> <br> <br>
            <label>Allow Alt Description: <input type="checkbox"/></label> <br> <br>

            <h3>Pricing and Inventory</h3>
            <label>Cost Price (Without Tax): <input type="text"/></label> <br> <br>
            <label>Change Cost Price During Sale: <input type="checkbox"/></label> <br> <br>
            <label>Selling Price: <input type="text"/></label> <br> <br>
            <label>Promo Price: <input type="text"/></label> <br> <br>
            <label>Promo Start Date: <input type="date"/></label> <br> <br>
            <label>Promo End Date: <input type="date"/></label> <br> <br>
            <label>Override Default Commission: <input type="checkbox"/></label> <br> <br>
            <label>Override Default Tax: <input type="checkbox"/></label> <br> <br>

            <h3>Default (Current Location) </h3>
            <label>Current Quantity: 0</label> <br> <br>
            <label>Inventory To Add/Substract: <input type="text"/></label> <br> <br>
            <label>Location At Store: <input type="text"/></label> <br> <br>
            <label><input type="submit"/></label> <br> <br>
        </form>
    </body>
</html>
